<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Megaways Slot Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Pygbag runtime -->
    <script src="https://pygame-web.github.io/archives/0.9/pythons.js" type="module"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
            image-rendering: pixelated;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <script>
        globalThis.config = {
            archive: "megaways-slot-machine-in-python",
            cdn: "https://pygame-web.github.io/archives/0.9/",
            autorun: 1,
            _sdl2: "canvas",
        };
    </script>

</body>
</html>
